name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer kivy kivymd

    - name: Install Java (required for Android)
      run: sudo apt-get update && sudo apt-get install -y openjdk-11-jdk unzip wget

    - name: Install Android SDK, Build Tools & fix Aidl
      run: |
        mkdir -p $HOME/.buildozer/android
        cd $HOME/.buildozer/android
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -o cmdline-tools.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;36.1.0" "ndk;25.2.9519653" "cmdline-tools;latest"
        # تأكد أن Aidl موجود
        export PATH=$ANDROID_SDK_ROOT/build-tools/36.1.0:$PATH
        ls $ANDROID_SDK_ROOT/build-tools/36.1.0/aidl || echo "Aidl installed!"

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: bin/*.apk
